apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      containers:
        - name: backend
          image: ghcr.io/rupesh-hub/user-management-service-backend:sha-38bbccd09e63ab2737809cc6fd2a119bae855923
          imagePullPolicy: Always
          ports:
            - containerPort: 8181
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            requests:
              cpu: "0.2"
              memory: "256Mi"
      imagePullSecrets:
      - name: github-container-registry
