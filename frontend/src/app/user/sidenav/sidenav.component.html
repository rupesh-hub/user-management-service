<div class="w-full md:w-64 flex-shrink-0 border-r h-full">
  <div class="bg-white overflow-hidden">
    <div class="p-4 border-b border-gray-100">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-full bg-indigo-50 flex items-center justify-center overflow-hidden shadow-sm">
          <img [src]="user.profile" alt="User" class="h-full w-full object-cover"
               onerror="this.src='assets/images/default-avatar.png'">
        </div>
        <div>
          <h3 class="font-medium text-gray-800">{{ user.name }}</h3>
          <p class="text-xs text-gray-500">{{ user.email }}</p>
        </div>
      </div>
    </div>

    <nav class="flex flex-col p-2 space-y-1">
      <a *ngFor="let item of menuItems"
         [routerLink]="[item.route]"
         routerLinkActive="bg-indigo-50 text-indigo-700"
         #rla="routerLinkActive"
         (click)="updateActiveItem(item)"
         class="flex items-center px-3 py-2.5 text-sm font-medium rounded transition-all duration-200 cursor-pointer"
         [ngClass]="rla.isActive ? 'bg-indigo-50 text-indigo-700' : 'text-gray-700 hover:bg-gray-50'">
        <span class="inline-flex items-center justify-center w-8 h-8 mr-2 rounded"
              [ngClass]="rla.isActive ? 'text-indigo-700' : 'text-gray-500'">
          <!-- User Icon -->
          <svg *ngIf="item.icon === 'user'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>

          <!-- Briefcase Icon -->
          <svg *ngIf="item.icon === 'briefcase'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>

          <!-- Chart Bar Icon -->
          <svg *ngIf="item.icon === 'chart-bar'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
          </svg>

          <!-- Shield Icon -->
          <svg *ngIf="item.icon === 'shield'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
          </svg>

          <!-- Lock Icon -->
          <svg *ngIf="item.icon === 'lock'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>

          <!-- Clock Icon -->
          <svg *ngIf="item.icon === 'clock'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>

          <!-- Document Icon -->
          <svg *ngIf="item.icon === 'document'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
          </svg>

          <!-- Bell Icon -->
          <svg *ngIf="item.icon === 'bell'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>

          <!-- Cog Icon -->
          <svg *ngIf="item.icon === 'cog'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </span>
        <span>{{ item.label }}</span>

        <!-- Badge -->
        <span *ngIf="item.badge && item.badge > 0"
              class="ml-auto inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none rounded-full bg-indigo-100 text-indigo-800">
          {{ item.badge }}
        </span>
      </a>
    </nav>
  </div>
</div>
