<div class="max-w-5xl mx-auto font-serif">
  <h1 class="text-2xl font-bold mb-6 items-center flex gap-4">
    <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12.0009 5C13.4331 5 14.8066 5.50571 15.8193 6.40589C16.832 7.30606 17.4009 8.52696 17.4009 9.8C17.4009 11.7691 17.846 13.2436 18.4232 14.3279C19.1606 15.7133 19.5293 16.406 19.5088 16.5642C19.4849 16.7489 19.4544 16.7997 19.3026 16.9075C19.1725 17 18.5254 17 17.2311 17H6.77066C5.47638 17 4.82925 17 4.69916 16.9075C4.54741 16.7997 4.51692 16.7489 4.493 16.5642C4.47249 16.406 4.8412 15.7133 5.57863 14.3279C6.1558 13.2436 6.60089 11.7691 6.60089 9.8C6.60089 8.52696 7.16982 7.30606 8.18251 6.40589C9.19521 5.50571 10.5687 5 12.0009 5ZM12.0009 5V3M9.35489 20C10.0611 20.6233 10.9888 21.0016 12.0049 21.0016C13.0209 21.0016 13.9486 20.6233 14.6549 20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
    Notifications
  </h1>

  <div class="space-y-4">
    <ng-container *ngFor="let notification of notifications">
      <div
        class="flex items-start p-4 rounded-lg shadow-md transition-colors duration-300"
        [ngClass]="notification.isRead ? 'bg-white': 'bg-red-50'"
      >
        <img
          [src]='notification.profilePic'
          class="w-12 h-12 rounded-full mr-4"
        />
        <div class="flex-grow">
          <p class="font-semibold">{{ notification.sender }}</p>
          <p class="text-gray-600">{{notification.text}}</p>
          <div class="flex items-center mt-2 text-sm text-gray-500">
            <span>{{notification.time}}</span>
          </div>
        </div>
        <div class="flex flex-col items-center">
          @if(!notification.isRead){
            <span class="bg-red-900 w-3 h-3 rounded-full mb-2"></span>
          }
          <button class="text-gray-400 hover:text-gray-600">
          </button>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="mt-8 flex justify-between">
    <button class="text-red-900 hover:text-red-800 font-semibold">Mark all as read</button>
    <button class="text-gray-600 hover:text-gray-800 font-semibold flex items-center">
      Clear all
    </button>
  </div>

</div>
